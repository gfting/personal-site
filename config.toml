[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "resume"
    name       = "Résumé"
    url        = "/resume"
  [[menu.main]]
    identifier = "writing"
    name       = "Writing"
    url        = "/writing"